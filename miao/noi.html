<script id="ch0103/17">
  var x1 = Number(prompt("输入点A坐标的x值"))
  var y1 = Number(prompt("输入点A坐标的y值"))
  var x2 = Number(prompt("输入点B坐标的x值"))
  var y2 = Number(prompt("输入点B坐标的y值"))
  var x3 = Number(prompt("输入点C坐标的x值"))
  var y3 = Number(prompt("输入点C坐标的y值"))
  var a = Math.sqrt((y2 - y1) ** 2 + (x2 - x1) ** 2)
  var b = Math.sqrt((y3 - y2) ** 2 + (x3 - x2) ** 2)
  var c = Math.sqrt((y3 - y1) ** 2 + (x3 - x1) ** 2)
  var s = (a + b + c) / 2
  var A = Math.sqrt(s * (s - a) * (s - b) * (s - c))
  console.log("面积为 " + Math.round(A * 100) / 100)
</script>

  <script id="lcf&lcm" sample-input="12 9" sample-output="36 3" comment="给定两个数，求它们的最小公倍数和最大公约数">
    var a = Number(prompt("输入一个正整数"))
    var b = Number(prompt("输入另一正整数"))
    var max = (a - b) > 0 ? a : b
    var min = (a - b) < 0 ? a : b
    var multiple, divisor
    for (var i = max; ; i += 1) {
      if (i % a == 0 && i % b == 0) {
        multiple = i
        break
      }
    }
    for (var i = min; ; i -= 1) {
      if (a % i == 0 && b % i == 0) {
        divisor = i
        break
      }
    }
    console.log(multiple, divisor)
  </script>

  <script id="sqrt" sample-input="2" sample-output="1.414" comment="不使用Math.sqrt，求一个非负数的平方根，至少精确到小数点后3位">
    var a = Number(prompt("输入一个非负数"))
    var min = 0, max = a
    var s
    if (a == 0 || a == 1) {
      console.log(a)
    } else {
      do {
        s = (min + max) / 2
        if (s * s < a) {
          min = s
        } else if (s * s > a) {
          max = s
        } else {}
      } while (!(Math.abs(s * s - a) < 0.001));
      console.log(s.toFixed(3))
    }
  </script>
