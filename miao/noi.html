<script id="ch0103/08">

</script>



<script id="ch0103/09">
  var r = Number(prompt("半径为："))
  var pi = Math.PI
  var d, c, s
  if (r < 0 || r> 10000) {
    console.log("输入错误，0<r<10000")
  } else {
    d = 2 * r
    c = 2 * pi * r
    s = pi * r * r
    console.log("直径为" + Math.round(d * 1e4) / 1e4 + " 周长为" + Math.round(c * 1e4) / 1e4 + " 面积为" + Math.round(s * 1e4) / 1e4)
  }
</script>

<script id="ch0103/16">
  var xa = Number(prompt("输入点A坐标的x值"))
  var ya = Number(prompt("输入点A坐标的y值"))
  var xb = Number(prompt("输入点B坐标的x值"))
  var yb = Number(prompt("输入点B坐标的y值"))
  var linelength
  if (Math.abs(xa) > 10000 || Math.abs(xb) > 10000 || Math.abs(ya) > 10000 || Math.abs(yb) > 10000) {
    console.log("输入错误")
  } else {
    linelength = Math.sqrt((yb - ya) ** 2 + (xb - xa) ** 2)
    console.log("线段长为 " + Math.round(linelength * 1000) / 1000)
  }
</script>


<script id="ch0103/17">
  var x1 = Number(prompt("输入点A坐标的x值"))
  var y1 = Number(prompt("输入点A坐标的y值"))
  var x2 = Number(prompt("输入点B坐标的x值"))
  var y2 = Number(prompt("输入点B坐标的y值"))
  var x3 = Number(prompt("输入点C坐标的x值"))
  var y3 = Number(prompt("输入点C坐标的y值"))
  var a = Math.sqrt((y2 - y1) ** 2 + (x2 - x1) ** 2)
  var b = Math.sqrt((y3 - y2) ** 2 + (x3 - x2) ** 2)
  var c = Math.sqrt((y3 - y1) ** 2 + (x3 - x1) ** 2)
  var s = (a + b + c) / 2
  var A = Math.sqrt(s * (s - a) * (s - b) * (s - c))
  console.log("面积为 " + Math.round(A * 100) / 100)
</script>

<script id="ch0105/03">
  var n = Number(prompt("输入不多于100的样本数"))
  var p, total = 0, avg
  for (var i = 1;i <= n; i = i + 1) {
    p = Number(prompt("输入第" + i + "样本数据"))
    if (Math.abs(p) > 1000) {
      console.log("输入错误")
      break
    } else {
      total = total + p
    }
  }
  avg = total / n
  console.log("均值为 " + Math.round(avg * 1e4) / 1e4)
</script>


<script id="ch0105/04">

<script id="ch0105/06">

  for (var i = 2; i <= n; i = i+ 1) {

      max = a
    } else if (a < min) {
      min = a
    }
  }

</script>
