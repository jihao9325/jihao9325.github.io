<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      min-width: 400px;
    }

    #top {
      width: 100vd;
      height: 100px;
      border: 1px solid;
    }
    
    #left {
      width: 220px;
      height: calc(100vh - 100px);
      border: 1px solid;

    }
    #main {
      border: 1px solid;
      height: calc(100vh - 100px);
      width: calc(100vd - 222px);
      margin-left: 222px;
      margin-top: calc(-100vh + 98px);
    }
  </style>
</head>
<body>
  <div id="top"></div>
  <div style="height: calc(100% - 100px);">
    <div id="left"></div>
    <div id="main"></div>
  </div>
</body>
</html>
