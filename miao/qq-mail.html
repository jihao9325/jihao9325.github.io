<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    body {
      margin: 0;
    }
    header {
      height: 100px;
      border: 2px solid;
      width: 100%;
      margin: 0;
      position: absolute;
    }

    aside {
      width: 220px;
      border: 2px solid;
      position: absolute;
      top: 102px;
      bottom: 0;
    }
    section {
      position: absolute;
      left: 222px;
      bottom: 0;
      right: 0;
      top: 102px;
      overflow: hidden;
    }

    #main {
      border: 2px solid;
      height: 100%;
      overflow: auto;
    }
  </style>
</head>
<body>
  <header></header>
  <aside></aside>
  <section>
    <div id="main"></div>
  </section>
</body>
</html>
