<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var cvs = document.querySelector('canvas')
  var ctx = cvs.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
</script>
<script>
  // YOUR CODE GOES HERE
  var x1, y1 = 10
  var x2, y2 = 20
  var x3, y3 = 30
  var x4, y4 = 40
  var x5
  var x6
  for (x1 = 0; x1 <= 399; x1 = x1 + 1) {
    dot(x1, y1, "black")
  }
  for (x2 = 0; x2 <= 399; x2 = x2 + 2) {
    dot(x2, y2, "black")
  }
  for (x3 = 0; x3 <= 399; x3 = x3 + 4) {
    dot(x3, y3, "black")
    dot(x3 + 1, y3, "black")
  }
  for (x4 = 0; x4 <= 399; x4 = x4 + 5) {
    dot(x4, y4, "black")
    dot(x4 + 1, y4, "black")
    dot(x4 + 2, y4, "black")
  }
  for (y5 = 0; y5 <= 299; y5 = y5 + 1) {
      dot(y5, y5, "black")
  }
  for (x6 = 0; x6 <= 399; x6 = x6 + 1) {
    dot(x6, (x6 * 3 / 4), "black")
  }
  
</script>
</html>
