<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var cvs = document.querySelector('canvas')
  var ctx = cvs.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
</script>
<script>
  // YOUR CODE GOES HERE
  for (var x1 = 0; x1 <= 399; x1 = x1 + 1) {
    dot(x1, 10, "hsl(" + x1 + ", 100%, 50%)")
  }
  for (var x2 = 0; x2 <= 399; x2 = x2 + 2) {
    dot(x2, 20, "black")
  }
  for (var x3 = 0; x3 <= 399; x3 = x3 + 4) {
    dot(x3, 30, "black")
    dot(x3 + 1, 30, "black")
  }
  for (var x4 = 0; x4 <= 399; x4 = x4 + 1) {
    if (x4 % 5 < 3) {
      dot(x4, 40, "black")
    }
  }
  for (var y5 = 0; y5 <= 299; y5 = y5 + 1) {
      dot(y5, y5, "black")
  }
  for (var x6 = 0; x6 <= 399; x6 = x6 + 1) {
    dot(x6, (x6 * 3 / 4), "black")
    // 次像素
  }

  for (var x7 = 20; x7 <= 100; x7 = x7 + 0.02) {
    for (var y7 = 20; y7 <= 100; y7 = y7 + 0.02) {
      var r = 40
      if (Math.round(((x7 - 60) ** 2 + (y7 - 60) ** 2) * 10) == Math.round(r ** 2 * 10)) {
        dot(x7, y7, "black")
      }
    }
  }

  for (var x7 = -r; x7 <= r; x7 = x7 + 1) {
    var y7 = Math.sqrt(r ** 2 - x7 ** 2)
    dot(x7 + 60, y7 + 210, "black")
    dot(x7 + 60, -y7 + 210, "black")
    dot(-y7 + 60, x7 + 210, "black")
    dot(y7 + 60, -x7 + 210, "black")
  }

  for (var x7 = -r; x7 <= r; x7 = x7 + 1) {
    var y7 = Math.sqrt(r ** 2 - x7 ** 2)
    dot(x7 + 160, y7 + 210, "black")
    dot(x7 + 160, -y7 + 210, "black")
  }
  for (var y7 = -r; y7 <= r; y7 = y7 + 1) {
    var x7 = Math.sqrt(r ** 2 - y7 ** 2)
    dot(x7 + 160, y7 + 210, "black")
    dot(-x7 + 160, y7 + 210, "black")
  }

  for (var a = 0; a <= 2 * Math.PI; a = a + 0.01) {
    var x7 = r * Math.sin(a)
    var y7 = r * Math.cos(a)
    dot(x7 + 260, y7 + 210, "black") 
  }

  for (var y8 = 50; y8 <= 120; y8++) {
    for (var x8 = 300; x8 <= 370; x8++) {
      dot(x8, y8, 'rgb(255, ' +parseInt((370 - x8) / 70 * 256 - 1)+ ', ' +parseInt(((y8 - 50) / 70) * 256 - 1)+ ')')
    }
  }

  for (var x = 0; x < 400; x+=0.5) {
    for (var t = 50; t <= 100; t = t + 50) {
      var y = Math.sin(x * Math.PI / t) * t
      dot(x, 150 - y, "black")
    }
  }

</script>
</html>
